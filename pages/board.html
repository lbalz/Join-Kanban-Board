<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/icons/favicon_blue.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/help_icon.css">


    <!-- Scripts -->
    <script src="../script.js"></script>
    <!-- <script src="../scripts/contact_overlay.js"></script> -->
</head>

<body>
    <header>
        <div class="header">
            <div class="headerLeft">
                <img class="headerLogo" src="../assets/icons/logo_full_white.png" alt="join logo">
            </div>

            <div class="headerRight">

                <div class="headerTitleContainer" onclick="toggledropDownBar()">
                    <span class="headerTitle">Kanban Project Management Tool</span>
                </div>

                <div class="headerHelpIconContainer">
                    <a href="./help_button.html" class="headerHelpIconLink">
                        <img class="headerHelpIcon" src="../assets/icons/help_icon.png" alt="help icon">
                    </a>
                </div>

                <div class="headerProfileContainer" onclick="toggledropDownBar()">
                    <div class="headerProfile">
                        <span class="headerProfileLetter">SM</span>
                    </div>
                </div>

                <div class="dropDownBar" id="dropDownBar">
                    <a href="./legal_notice.html" class="dropDownItem">Legal Notice</a>
                    <a href="./privacy_policy.html" class="dropDownItem">Privat Policy</a>
                    <a href="" class="dropDownItem">Log Out</a>
                </div>

            </div>
        </div>
    </header>

    <!-- sidebar -->
    <div class="bottomContent">
        <footer class="sidebarContainer">
            <div class="topBottomWrapper">
                <div class="topContainer">
                    <div class="menuItem">
                        <a class="menuLink" href="../index.html">
                            <img class="icon" src="../assets/icons/summary_icon.svg" alt="Summary icon">
                            <span class="text">Summary</span>
                        </a>
                    </div>
                    <div class="menuItem">
                        <a class="menuLink" href="../pages/add_task.html">
                            <img class="icon" src="../assets/icons/add_task_icon.svg" alt="Add Task icon">
                            <span class="text">Add Task</span>
                        </a>
                    </div>
                    <div class="menuItem currentPage">
                        <a class="menuLink" href="../pages/board.html">
                            <img class="icon" src="../assets/icons/board_icon.svg" alt="Board icon">
                            <span class="text">Board</span>
                        </a>
                    </div>
                    <div class="menuItem">
                        <a class="menuLink" href="../pages/contact.html">
                            <img class="icon" src="../assets/icons/contact_icon.svg" alt="Contacts icon">
                            <span class="text">Contacts</span>
                        </a>
                    </div>
                </div>

                <!-- sidebar -->
                <div class="bottomContainer">
                    <div>
                        <a href="./privacy_policy.html" class="bottomText">Privacy Policy</a>
                    </div>
                    <a href="./legal_notice.html" class="bottomText">Legal Notice</a>
                </div>
            </div>
        </footer>

        <div class="rightContent">
            <div class="bordTopContent">
                <div class="searchAndAddContainer">
                    <!-- suchfeld -->
                    <div class="searchBarContainer">
                        <input type="text" class="searchInput" placeholder="Find Task">
                        <img class="boardSearchIcon" src="../assets/icons/board_lupe_icon.svg" alt="Search Icon">
                    </div>

                    <!-- Add Task BTN -->
                    <button class="boardAddTaskButton" onclick="openTaskBoard()">
                        <p>Add task</p>
                        <img class="boardAddTaskIcon" src="../assets/icons/board_add_task_plus.svg" alt="Add Task Icon">
                    </button>
                </div>

                <!-- Task Tabs -->
                <div class="tabsTop">
                    <div class="taskTabs">
                        <div class="tabItem">
                            To do
                            <img class="tabAddIcon" src="../assets/icons/board_todo_plus_btn.svg" alt="Add To Do">
                        </div>
                        <div class="tabItem">
                            In progress
                            <img class="tabAddIcon" src="../assets/icons/board_todo_plus_btn.svg" alt="Add In Progress">
                        </div>
                        <div class="tabItem">
                            Await feedback
                            <img class="tabAddIcon" src="../assets/icons/board_todo_plus_btn.svg"
                                alt="Add Await Feedback">
                        </div>
                        <div class="tabItem">
                            Done
                        </div>
                    </div>
                </div>

                <div class="taskBoard">
                    <div class="taskColumn">
                        <div class="taskContainer" id="todo"></div>
                    </div>
                    <div class="taskColumn">
                        <div class="taskContainer" id="inprogress"></div>
                    </div>
                    <div class="taskColumn">
                        <div class="taskContainer" id="awaitfeedback"></div>
                    </div>
                    <div class="taskColumn">
                        <div class="taskContainer" id="done"></div>
                    </div>
                </div>
            </div>

            <div class="overlay" style="display: block;">
            
            
            </div>
        </div>



</html>
