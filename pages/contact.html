<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/icons/favicon_blue.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/help_icon.css">
    <link rel="stylesheet" href="../styles/contact.css">


    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="../scripts/database.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/overlay_functionality.js"></script>
</head>

<body onload="loadContactData()">
    <header>
        <div class="header">
            <div class="headerLeft">
                <img class="headerLogo" src="../assets/icons/logo_full_white.png" alt="join logo">
            </div>

            <div class="headerRight">
                <div class="headerTitleContainer" onclick="toggledropDownBar()">
                    <span class="headerTitle">Kanban Project Management Tool</span>
                </div>
                <div class="headerHelpIconContainer">
                    <a href="./help_button.html" class="headerHelpIconLink">
                        <img class="headerHelpIcon" src="../assets/icons/help_icon.png" alt="help icon">
                    </a>
                </div>

                <div class="headerProfileContainer" onclick="toggledropDownBar()">
                    <div class="headerProfile">
                        <span class="headerProfileLetter">SM</span>
                    </div>
                </div>

                <div class="dropDownBar" id="dropDownBar">
                    <a href="./legal_notice.html" class="dropDownItem">Legal Notice</a>
                    <a href="./privacy_policy.html" class="dropDownItem">Privat Policy</a>
                    <a href="" class="dropDownItem">Log Out</a>
                </div>

            </div>
        </div>
    </header>

    <div class="bottomContent">
        <footer class="sidebarContainer">
            <div class="topBottomWrapper">
                <div class="topContainer">
                    <div class="menuItem">
                        <a class="menuLink" href="../index.html">
                            <img class="icon" src="../assets/icons/summary_icon.svg" alt="Summary icon">
                            <span class="text">Summary</span>
                        </a>
                    </div>
                    <div class="menuItem">
                        <a class="menuLink" href="../pages/add_task.html">
                            <img class="icon" src="../assets/icons/add_task_icon.svg" alt="Add Task icon">
                            <span class="text">Add Task</span>
                        </a>
                    </div>
                    <div class="menuItem">
                        <a class="menuLink" href="../pages/board.html">
                            <img class="icon" src="../assets/icons/board_icon.svg" alt="Board icon">
                            <span class="text">Board</span>
                        </a>

                    </div>
                    <div class="menuItem currentPage">
                        <a class="menuLink" href="../pages/contact.html">
                            <img class="icon" src="../assets/icons/contact_icon.svg" alt="Contacts icon">
                            <span class="text">Contacts</span>
                        </a>
                    </div>
                </div>

                <div class="bottomContainer">
                    <a href="./privacy_policy.html" class="bottomText">Privacy Policy</a>
                    <a href="./legal_notice.html" class="bottomText">Legal Notice</a>
                </div>
            </div>
        </footer>

        <div class="rightContent">
            <div class="contactListContainer">
                <div class="topContactList">
                    <button class="addNewContactBtn">Add new Contact <img class="addNewContactIcon"
                            src="../assets/icons/person_add.png" alt=""></button>
                </div>

                <div class="bottomContactList" id="contactList">

                </div>
            </div>

            <div class="contactDetailsContainer">
                <div class="upperContainer">
                    <div>
                        <div class="circle" id="initialienForCircle">
                            <h1>MM</h1>
                        </div>
                    </div>
                    <div class="nameAndIcons">
                        <div id="fullName">
                            <h1>Mike Meyers</h1>
                        </div>
                        <div class="editAndDeleteIcon">
                            <div class="editIcon"><img src="../assets/icons/edit.svg">
                                <p>Edit</p>
                            </div>
                            <div class="deleteIcon"><img src="../assets/icons/delete.svg">
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Contact Information</h2>
                    <div>
                        <h4>Email</h4>
                        <a href="">Meyers.Schlachtfest@gmail.com</a>
                    </div>
                    <div>
                        <h4>Phone</h4>
                        <a href="">01666660664</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay" style="display: none;">
            <div class="popUpAddNewContact">
                <div class="popUpTop">
                    <img class="logoAddContact" src="../assets/icons/logo_add_contact.svg" alt="Add Contact Logo">
                    <span class="addContactText">Add Contact</span>
                    <span class="addContactTextBottom">Tasks are better with a team!</span>
                </div>
                <img class="closePopupIcon" src="../assets/icons/x_add_contact_icon.svg" alt="Close Popup">

                <div class="contactFormSection">
                    <div class="profileImg">
                        <span>
                            <img src="../assets/icons/person.png" alt="">
                        </span>
                    </div>
                    <form class="contactForm">
                        <div class="inputGroup">
                            <input type="text" value="" id="name" placeholder="Name">
                            <label for="name" class="contactFormIcon">
                                <img src="../assets/icons/person.png" alt="">
                            </label>
                        </div>
                        <div class="inputGroup">
                            <input type="email" value="" id="email" placeholder="email">
                            <label for="email" class="contactFormIcon">
                                <img src="../assets/icons/mail.png" alt="">
                            </label>
                        </div>
                        <div class="inputGroup">
                            <input type="tel" value="" id="phone" placeholder="phone">
                            <label for="phone" class="contactFormIcon">
                                <img src="../assets/icons/call.png" alt="">
                            </label>
                        </div>
                        <div class="buttons">
                            <button type="button" class="closeNewContactBtn">Cancel &times;</button>
                            <button type="submit" class="createContactBtn">
                                Create contact <img src="../assets/icons/check.png" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- html -->
        </div>
    </div>


    <div class="overlayEditContact" style="display: none;">
        <div class="popUpEditContact">


            <div class="popUpBottom">
                <img class="logoAddContact" src="../assets/icons/logo_add_contact.svg" alt="Add Contact Logo">
                <span class="addContactText">Edit contact</span>
            </div>
            <img class="closePopupIcon" src="../assets/icons/x_add_contact_icon.svg" alt="Close Popup">

            <div class="contactFormSection">
                <div class="profileImg">
                    <span>
                        <img src="../assets/icons/person.png" alt="">
                    </span>
                </div>
                <form class="contactForm">
                    <div class="inputGroup">
                        <input type="text" value="" id="name" placeholder="Name">
                        <label for="name" class="contactFormIcon">
                            <img src="../assets/icons/person.png" alt="">
                        </label>
                    </div>
                    <div class="inputGroup">
                        <input type="email" value="" id="email" placeholder="email">
                        <label for="email" class="contactFormIcon">
                            <img src="../assets/icons/mail.png" alt="">
                        </label>
                    </div>
                    <div class="inputGroup">
                        <input type="tel" value="" id="phone" placeholder="phone">
                        <label for="phone" class="contactFormIcon">
                            <img src="../assets/icons/call.png" alt="">
                        </label>
                    </div>
                    <div class="buttons">
                        <button type="button" class="deleteConactBtn">Delete</button>
                        <button type="submit" class="saveContactBtn">
                            Save <img src="../assets/icons/check.png" alt="">
                        </button>
                    </div>
                </form>
            </div>


        </div>
    </div>


</body>

</html>
