<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/icons/favicon_blue.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/help_icon.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/contact_responsive.css">
    <link rel="stylesheet" href="../styles/style_responsive.css">
    


    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="../scripts/database.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/contact_overlay.js"></script>
    <script src="../scripts/contacts_templates.js"></script>
</head>

<body onload="loadUserData()">
    <header>
        <div class="header">
            <div class="headerLeft">
                <img class="headerLogo" src="../assets/icons/logo_full_white.png" alt="join logo">
            </div>

            <div class="headerRight">
                <div class="headerTitleContainer" onclick="toggledropDownBar()">
                    <span class="headerTitle">Kanban Project Management Tool</span>
                </div>
                <div class="headerHelpIconContainer">
                    <a href="./help_button.html" class="headerHelpIconLink">
                        <img class="headerHelpIcon" src="../assets/icons/help_icon.png" alt="help icon">
                    </a>
                </div>

                <div class="headerProfileContainer" onclick="toggledropDownBar()">
                    <div class="headerProfile">
                        <span class="headerProfileLetter">SM</span>
                    </div>
                </div>

                <div class="dropDownBar" id="dropDownBar">
                    <a href="./legal_notice.html" class="dropDownItem">Legal Notice</a>
                    <a href="./privacy_policy.html" class="dropDownItem">Privat Policy</a>
                    <a href="../pages/log_in.html" class="dropDownItem">Log Out</a>
                </div>

            </div>
        </div>
    </header>

    <div class="bottomContent">
        <footer class="sidebarContainer">
            <div class="topBottomWrapper">
                <div class="topContainer">
                    <div class="menuItem">
                        <a class="menuLink" href="../index.html">
                            <img class="icon" src="../assets/icons/summary_icon.svg" alt="Summary icon">
                            <span class="text">Summary</span>
                        </a>
                    </div>
                    <div class="menuItem">
                        <a class="menuLink" href="../pages/add_task.html">
                            <img class="icon" src="../assets/icons/add_task_icon.svg" alt="Add Task icon">
                            <span class="text">Add Task</span>
                        </a>
                    </div>
                    <div class="menuItem">
                        <a class="menuLink" href="../pages/board.html">
                            <img class="icon" src="../assets/icons/board_icon.svg" alt="Board icon">
                            <span class="text">Board</span>
                        </a>

                    </div>
                    <div class="menuItem currentPage">
                        <a class="menuLink" href="../pages/contact.html">
                            <img class="icon" src="../assets/icons/contact_icon.svg" alt="Contacts icon">
                            <span class="text">Contacts</span>
                        </a>
                    </div>
                </div>

                <div class="bottomContainer">
                    <a href="./privacy_policy.html" class="bottomText">Privacy Policy</a>
                    <a href="./legal_notice.html" class="bottomText">Legal Notice</a>
                </div>
            </div>
        </footer>

        <div class="rightContent">
            <div class="contactListContainer">
                <div class="topContactList">
                    <button class="addNewContactBtn">Add new Contact <img class="addNewContactIcon"
                            src="../assets/icons/person_add.png" alt=""></button>
                </div>

                <div class="bottomContactList" id="contactList">

                </div>
            </div>

            <div class="contactDetailsContainer" id="contactDetails">
                
            </div>
            <div class="btnForResponsivContactAtWidth950PX">
                <button class="personAddBtnForResponsiv"><img src="../assets/icons/person_add.png"></button>
            </div>
        </div>

        <div class="contactsOverlay" style="display: none;">
            
            <div class="contactDetailsOverlayForMaxWitdh950PX">
                <div class="contactInfoAndBlueArrowLeft">
                    <span class="contactListInformation">Contact Information</span>
                    <img src="../assets/icons/arrow_left_line.svg">
                </div>
                <div class="circleFirstLetterAndName">
                    <div class="circleWithFirstLettersOfFirstAndLastName">
                        <span class="firstLetterFromFirsAndLastName">LB</span>
                    </div>
                    <span class="nameOfSpecificContact">name of contact</span>
                </div>
                <div class="emailAndLinkForSpecificContact">
                    <span class="emailTextInOverlay">Email</span>
                    <a class="linkForTheEmailForOverlayContact" href="">questionmark@gmail.com</a>
                </div>
                <div class="phoneAndSpecificNumber">
                    <span class="PhoneNumberForOverlayContact">Phone</span>
                    <span class="numberForPhone">number of specific contact</span>
                </div>
                <div class="blueThreePointBtn">
                    <button class="threePointsBlueBtn"><img src="../assets/icons/three_points.svg"></button>
                </div>
            </div>
            
        </div>
    </div>
    
    <footer class="sidebarBecomesFooter">
            <div class="linkContainerForResonsivFooter">
                <a class="footerMenuAtResponsiv" href="../index.html">
                    <img class="iconForResponsivFooter" src="../assets/icons/summary_icon.svg">
                    <span class="textForResponsivFooter">Summary</span>
                </a>
            </div>


            <div class="linkContainerForResonsivFooter">
                <a class="footerMenuAtResponsiv" href="../pages/board.html">
                    <img class="iconForResponsivFooter" src="../assets/icons/board_icon.svg">
                    <span class="textForResponsivFooter boardTextResponsiv">Board</span>
                </a>
            </div>

            <div class="linkContainerForResonsivFooter">
                <a class="footerMenuAtResponsiv" href="../pages/add_task.html">
                    <img class="iconForResponsivFooter"src="../assets/icons/add_task_icon.svg">
                    <span class="textForResponsivFooter">Add Task</span>
                </a>
            </div>


            <div class="linkContainerForResonsivFooter">
                <a class="footerMenuAtResponsiv" href="../pages/contact.html">
                    <img class="iconForResponsivFooter" src="../assets/icons/contact_icon.svg">
                    <span class="textForResponsivFooter">Contacts</span>
                </a>
            </div>
    </footer>
