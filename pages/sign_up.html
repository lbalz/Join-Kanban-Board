<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Kanban Board</title>
    <!-- fav -->
    <link rel="shortcut icon" href="./assets/icons/favicon_blue.png" type="image/x-icon">
    <!-- styles -->
    <link rel="stylesheet" href="../styles/sign_up.css">
    <link rel="stylesheet" href="../style.css">


</head>

<body>

    <header class="signUpHeader">

        <div class="JoinLogoHeaderFrame">
            <div class="JoinLogoHeader">
                <img class="headerJoinLogo" src="../assets/icons/logInBigJoin.svg" alt="join logo">
            </div>

    </header>

    <div class="signUpContainer">
        <div class="signUpBox">
            <h2>Sign Up</h2>
            <form action="#" method="post" class="login-form">

                <div class="inputSignUp">
                    <input type="name" id="name" name="name" placeholder="Name" required>
                    <img src="../assets/icons/logInMailIcon.png" alt="Name Icon" class="input-icon">

                <div class="inputSignUp">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <img src="../assets/icons/logInMailIcon.png" alt="Email Icon" class="input-icon">
                </div>
                <div class="inputSignUp">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <img src="../assets/icons/logInLock.png" alt="Password Icon" class="input-icon">
                </div>

                <div class="inputSignUp">
                    <input type="password" id="password" name="confirmpassword" placeholder="Confirm Password" required>
                    <img src="../assets/icons/logInLock.png" alt="Password Icon" class="input-icon">
                </div>
                <div class="checkboxAccept">
                    <input type="checkbox" id="accept" name="remember">
                    <label for="remember">I accept the</label>
                    <a class="linkPrivacy" href="../pages/privacy_policy.html">Privacy Policy</a>
            
                </div>
                
            </form>
        </div>
    </div>




</body>

</html>
